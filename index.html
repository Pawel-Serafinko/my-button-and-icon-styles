<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My button</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <scection class="buttonOne">
            <div class="button centerButtonOne">
                <div class="diodeOnOff"></div>
                <div class="centerButtonTwo">
                    <div class="centerButtonThree">
                        <div class="centerLight">
                            <div class="centerOne"></div>
                            <div class="centerTwo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </scection>
        <scection class="iconPhone">
            <div class="centerPhoneOne">
                <div class="centerPhoneShadow">
                    <div class="centerPhoneTwo">
                        <div class="centerPhoneDotOne"></div>
                        <div class="centerPhoneDotTwo"></div>
                        <div class="centerPhoneDotThree"></div>
                    </div>
                </div>
            </div>
        </scection>
        <scection class="iconContact">
            <div class="centerContactArmsShadow"></div>
            <div class="centerContactArms">
                <div class="centerContactDotOne"></div>
                <div class="centerContactDotTwo"></div>
            </div>
            <div class="centerContactHead"></div>
        </scection>
        <scection class="iconEmail">
            <div class="centerEmailShadow"></div>
            <div class="centerEmailOne">
                <div class="centerEmailTwo"></div>
                <div class="centerEmailDot"></div>
            </div>
        </scection>
        <script src="script.js"></script>
    </body>
</html>
